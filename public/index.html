        <title>Git Animated History</title>

        <link rel="stylesheet" href="css/style.css"></link>

        <!-- Libraries -->
        <script type="text/javascript" src="js/libs/jquery.js"></script>
        <script type="text/javascript" src="js/libs/underscore.js"></script>
        <script type="text/javascript" src="js/libs/raphael.js"></script>

        <!-- Application -->
        <!-- TODO: concatenate -->
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/paths.js"></script>
        <script type="text/javascript" src="js/animations.js"></script>
        <script type="text/javascript" src="js/canvas.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/commits.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-23368615-1']);

    <body>
        <div class="header">
            <div id="github_repo" class="auto right">
                https://github.com/
                <input type="text" id="repo" value="user/repo" class="input_param">
                <input type="button" id="play" value="Play" class="button">
            </div>
            <div id="main_header">
                <a href="/">
                    <img src="/img/logo.png" alt="Git Log Player"></img>
                </a>
            </div>
        </div>
        <div id="canvas"></div>
        <div id="playback_controls" class="auto">
            <div class="pad left">
                <input type="button" id="pause" value="Pause" class="button">
                <input type="button" id="rewind" value="<<" class="button">
                <input type="button" id="forward" value=">>" class="button">
            </div>
            <div class="pad right">
                <input type="button" id="slower" value="Slower" class="button">
                <input type="button" id="faster" value="Faster" class="button">
            </div>
        </div>
        <div id="bottom_edge"></div>
    </body>
